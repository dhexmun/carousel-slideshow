<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="UTF-8">
   <title>Carousel/Slideshow</title>
   
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
</head>
<body>
   <div class="container">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="img/slide1.jpg" alt="image"></div>
          <div class="swiper-slide"><img src="img/slide2.jpg" alt="image"></div>
          <div class="swiper-slide"><img src="img/slide3.jpg" alt="image"></div>
          <div class="swiper-slide"><img src="img/slide4.jpg" alt="image"></div>
          <div class="swiper-slide"><img src="img/slide5.jpg" alt="image"></div>
          <div class="swiper-slide"><img src="img/slide6.jpg" alt="image"></div>
        </div>
        
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
   </div>
   
   
   <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
